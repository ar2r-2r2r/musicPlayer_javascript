<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Music-Player">Music-Player</li>
            <li>Главная</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Songs List</h1>
            <div class="songItemContainer">
                <div class="songItem">
                        <img src="song1.jpg" alt="song1">
                        <span class="songName">craspore-flashbacks</span>
                        <span class="songlistplay"><span class="timestamp">04:42
                            <!-- <i class="far fa-play-circle" id="minimasterplay"></i> -->
                        </span></span>
                </div>    
                
                
                

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- icons from fontawesome-->
            <i class="fa-solid fa-3x fa-step-backward"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="143px" alt="music" id="gif">craspore-flashbacks
        </div>
    </div>

    

    <script src="https://kit.fontawesome.com/61798fcc51.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
